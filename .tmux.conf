# vim: fen fdl=0 fdm=marker
#
#fix prefix
unbind-key C-b
set -g prefix C-z

set -s escape-time 0

# start at 1, not 0
set-window-option -g pane-base-index 1

# send the prefix to client inside window
bind-key -n C-a send-prefix

#### toggle lasst window like screen
bind-key C-z last-window

#increase history
set-option -g history-limit 100000

# listen for activity on all windows
set -g bell-action any
#
#set VI key bindings
set-window-option -g mode-keys vi

#seems to be required for tmux to still work inside vim
setw -g xterm-keys on

# colour settings
set-option -g default-terminal "screen-256color"

# use zsh
set-option -g default-shell /bin/zsh

# control automatic window renaming
setw -g automatic-rename off
set-window-option -g automatic-rename off

# enable wm window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
set -g set-titles-string '#S:#I.#P #W'
# Automatically set window title
#setw -g automatic-rename

# reload settings
bind-key R source-file ~/.tmux.conf

# choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

#navigate panes using jk, and ctrl+jk (no prefix)
bind-key -r j select-pane -t :.-
bind-key -r k select-pane -t :.+
bind-key -r C-j select-pane -t :.-
bind-key -r C-k select-pane -t :.+

# navigate windows using hl, and ctrl-hl (no prefix)
bind-key -r h select-window -t :-
bind-key -r l select-window -t :+
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

#swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U
# Ctrl-Left/Right cycles thru windows (no prefix)
bind-key -n "C-Left" select-window -t :-
bind-key -n "C-Right" select-window -t :+

# Ctrl-Up/Down cyles thru panes (no prefix)
bind-key -n "C-Up" select-pane -t :.-
bind-key -n "C-Down" select-pane -t :.+

#set panel navigation like in vim
unbind-key j
bind-key j select-pane -D

unbind-key k
bind-key k select-pane -U

unbind-key h
bind-key h select-pane -L

unbind-key l
bind-key l select-pane -R

# Cycle to next pane
bind-key -r Tab select-pane -t :.+


# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015
# enable mouse selection in copy mode
#setw -g mode-mouse on

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# new window
bind-key C-c new-window zsh -l
bind-key c new-window zsh -l

# next
bind-key -r Space next-window
bind-key -r "C-Space" next-window

# prev
bind-key BSpace previous-window

# title (default key in tmux is ',')
bind-key A command-prompt "rename-window %%"

# displays
bind-key * list-clients

bind-key r refresh-client

# alternatively, use better mnemonics for horizontal/vertical splits
bind-key _ split-window -v
bind-key | split-window -h
unbind '"'
unbind %

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r - resize-pane -D 1

# show status
set -g status on
set status on

#search key binding
setw -g mode-keys vi

# toggle statusbar
bind-key s set status

# use vi-style key bindings in the status line
set -g status-keys vi

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set -g display-time 2000

set -g default-terminal "screen-256color"

# reload and reset screen
bind-key r source-file ~/.tmux.conf


# tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'
set -g @yank_selection 'primary'


# tmux-logging
set -g @plugin 'tmux-plugins/tmux-logging'
set -g history-limit 50000

set -g focus-events on

# http://superuser.com/questions/864364/tmux-printing-u0x001b-and-112-randomly
set-option -g terminal-overrides ',xterm*:Cr=\E]12;gray\007'

## List of plugins
set -g @plugin 'tmux-plugins/tpm'


# install themes
#set -g @plugin 'jimeh/tmux-themepack'
#set -g @themepack 'powerline/double/green'

#set -g @plugin 'arcticicestudio/nord-tmux'
#run-shell "~/.tmux/themes/nord-tmux/nord.tmux"

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'light'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-right " #{pane_index} "

